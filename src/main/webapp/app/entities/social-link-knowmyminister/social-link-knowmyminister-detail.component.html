
<div *ngIf="socialLink">
    <h2><span jhiTranslate="knowMyMinisterApp.socialLink.detail.title">Social Link</span> {{socialLink.id}}</h2>
    <hr>
    <jhi-alert-error></jhi-alert-error>
    <dl class="row-md jh-entity-details">
        <dt><span jhiTranslate="knowMyMinisterApp.socialLink.provider">Provider</span></dt>
        <dd>
            <span>{{socialLink.provider}}</span>
        </dd>
        <dt><span jhiTranslate="knowMyMinisterApp.socialLink.link">Link</span></dt>
        <dd>
            <span>{{socialLink.link}}</span>
        </dd>
        <dt><span jhiTranslate="knowMyMinisterApp.socialLink.minister">Minister</span></dt>
        <dd>
            <div *ngIf="socialLink.ministerId">
                <a [routerLink]="['/minister-knowmyminister', socialLink.ministerId]">{{socialLink.ministerId}}</a>
            </div>
        </dd>
        <dt><span jhiTranslate="knowMyMinisterApp.socialLink.politicalParty">Political Party</span></dt>
        <dd>
            <div *ngIf="socialLink.politicalPartyId">
                <a [routerLink]="['/political-party-knowmyminister', socialLink.politicalPartyId]">{{socialLink.politicalPartyId}}</a>
            </div>
        </dd>
    </dl>

    <button type="submit"
            (click)="previousState()"
            class="btn btn-info">
        <span class="fa fa-arrow-left"></span>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
    </button>

    <button type="button"
            [routerLink]="['/', { outlets: { popup: 'social-link-knowmyminister/'+ socialLink.id + '/edit'} }]"
            replaceUrl="true"
            queryParamsHandling="merge"
            class="btn btn-primary">
        <span class="fa fa-pencil"></span>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
    </button>
</div>
