<div>
    <h2>
        <span jhiTranslate="knowMyMinisterApp.socialLink.home.title">Social Links</span>
        <button class="btn btn-primary float-right jh-create-entity create-social-link-knowmyminister" [routerLink]="['/', { outlets: { popup: ['social-link-knowmyminister-new'] } }]">
            <span class="fa fa-plus"></span>
            <span class="hidden-sm-down"  jhiTranslate="knowMyMinisterApp.socialLink.home.createLabel">
            Create new Social Link
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
        <div class="col-sm-12">
            <form name="searchForm" class="form-inline">
                <div class="input-group w-100 mt-3">
                    <input type="text" class="form-control" [(ngModel)]="currentSearch" id="currentSearch" name="currentSearch" placeholder="{{ 'knowMyMinisterApp.socialLink.home.search' | translate }}">
                    <button class="input-group-addon btn btn-info" (click)="search(currentSearch)">
                        <span class="fa fa-search"></span>
                    </button>
                    <button class="input-group-addon btn btn-danger" (click)="clear()" *ngIf="currentSearch">
                        <span class="fa fa-trash-o"></span>
                    </button>
                </div>
            </form>
        </div>
    </div>
    <br/>
    <div class="table-responsive" *ngIf="socialLinks">
        <table class="table table-striped">
            <thead>
            <tr>
            <th><span jhiTranslate="global.field.id">ID</span></th>
            <th><span jhiTranslate="knowMyMinisterApp.socialLink.provider">Provider</span></th>
            <th><span jhiTranslate="knowMyMinisterApp.socialLink.link">Link</span></th>
            <th><span jhiTranslate="knowMyMinisterApp.socialLink.minister">Minister</span></th>
            <th><span jhiTranslate="knowMyMinisterApp.socialLink.politicalParty">Political Party</span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let socialLink of socialLinks ;trackBy: trackId">
                <td><a [routerLink]="['../social-link-knowmyminister', socialLink.id ]">{{socialLink.id}}</a></td>
                <td>{{socialLink.provider}}</td>
                <td>{{socialLink.link}}</td>
                <td>
                    <div *ngIf="socialLink.ministerId">
                        <a [routerLink]="['../minister-knowmyminister', socialLink.ministerId  ]" >{{socialLink.ministerId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="socialLink.politicalPartyId">
                        <a [routerLink]="['../political-party-knowmyminister', socialLink.politicalPartyId  ]" >{{socialLink.politicalPartyId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../social-link-knowmyminister', socialLink.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-link-knowmyminister/'+ socialLink.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'social-link-knowmyminister/'+ socialLink.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
