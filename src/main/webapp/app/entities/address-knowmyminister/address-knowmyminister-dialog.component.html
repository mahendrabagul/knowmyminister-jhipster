<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myAddressLabel" jhiTranslate="knowMyMinisterApp.address.home.createOrEditLabel">Create or edit a Address</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!address.id">
            <label for="id" jhiTranslate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="address.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.line1" for="field_line1">Line 1</label>
            <input type="text" class="form-control" name="line1" id="field_line1"
                [(ngModel)]="address.line1" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.line2" for="field_line2">Line 2</label>
            <input type="text" class="form-control" name="line2" id="field_line2"
                [(ngModel)]="address.line2" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.area" for="field_area">Area</label>
            <input type="text" class="form-control" name="area" id="field_area"
                [(ngModel)]="address.area" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.pincode" for="field_pincode">Pincode</label>
            <input type="text" class="form-control" name="pincode" id="field_pincode"
                [(ngModel)]="address.pincode" required/>
            <div [hidden]="!(editForm.controls.pincode?.dirty && editForm.controls.pincode?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.pincode?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.village" for="field_village">Village</label>
            <input type="text" class="form-control" name="village" id="field_village"
                [(ngModel)]="address.village" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.taluka" for="field_taluka">Taluka</label>
            <input type="text" class="form-control" name="taluka" id="field_taluka"
                [(ngModel)]="address.taluka" />
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.city" for="field_city">City</label>
            <input type="text" class="form-control" name="city" id="field_city"
                [(ngModel)]="address.city" required/>
            <div [hidden]="!(editForm.controls.city?.dirty && editForm.controls.city?.invalid)">
                <small class="form-text text-danger"
                   [hidden]="!editForm.controls.city?.errors?.required" jhiTranslate="entity.validation.required">
                   This field is required.
                </small>
            </div>
        </div>

        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.minister" for="field_minister">Minister</label>
            <select class="form-control" id="field_minister" name="minister" [(ngModel)]="address.ministerId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="ministerOption.id" *ngFor="let ministerOption of ministers; trackBy: trackMinisterById">{{ministerOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.politicalParty" for="field_politicalParty">Political Party</label>
            <select class="form-control" id="field_politicalParty" name="politicalParty" [(ngModel)]="address.politicalPartyId" >
                <option [ngValue]="null"></option>
                <option [ngValue]="politicalPartyOption.id" *ngFor="let politicalPartyOption of politicalparties; trackBy: trackPoliticalPartyById">{{politicalPartyOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.state" for="field_state">State</label>
            <select class="form-control" id="field_state" name="state" [(ngModel)]="address.stateId">
                <option [ngValue]="null"></option>
                <option [ngValue]="stateOption.id" *ngFor="let stateOption of states; trackBy: trackStateById">{{stateOption.id}}</option>
            </select>
        </div>
        <div class="form-group">
            <label class="form-control-label" jhiTranslate="knowMyMinisterApp.address.contry" for="field_contry">Contry</label>
            <select class="form-control" id="field_contry" name="contry" [(ngModel)]="address.contryId">
                <option [ngValue]="null"></option>
                <option [ngValue]="countryOption.id" *ngFor="let countryOption of contries; trackBy: trackCountryById">{{countryOption.id}}</option>
            </select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
    </div>
</form>
